<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareSafe Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 32px;
      max-width: 420px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header .logo {
      width: 48px;
      height: 48px;
      color: #4f46e5;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .header p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .input-hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: #fff;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      display: block;
      background: #dcfce7;
      color: #16a34a;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #dc2626;
    }

    .links {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .divider {
      color: #d1d5db;
      margin: 0 8px;
    }

    .current-key {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="M9 12l2 2 4-4"/>
      </svg>
      <h1>ShareSafe Settings</h1>
      <p>Configure your API key for AI-powered analysis</p>
    </div>

    <div class="form-group">
      <label for="api-key">Gemini API Key</label>
      <div class="current-key" id="current-key" style="display: none;">
        Current: <span id="masked-key"></span>
      </div>
      <input type="password" id="api-key" placeholder="Enter your API key">
      <p class="input-hint">Your API key is stored locally and never shared.</p>
    </div>

    <button class="btn btn-primary" id="save-btn">Save API Key</button>

    <div class="status" id="status-msg"></div>

    <div class="links">
      <a href="https://makersuite.google.com/app/apikey" target="_blank">Get API Key from Google AI Studio</a>
      <span class="divider">|</span>
      <a href="popup.html">Back to Extension</a>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
